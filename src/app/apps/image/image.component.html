<app-pagination [items]="images" (displayedItemsChange)="displayedImages = $event"></app-pagination>

<div class="row mt-3">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3" *ngFor="let image of displayedImages">
        <div class="image-wrap link">
            <img [src]="image.data.preview" [alt]="image.name">
            <div class="title ellipsis">{{image.name}}</div>
        </div>
    </div>
</div>
