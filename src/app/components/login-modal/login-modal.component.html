<div class="modal-header">
  <h3 class="modal-title" id="modal-basic-title">Default login</h3>
</div>

<div class="modal-body">
  <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <div class="mb-2">
      <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
    </div>

    <app-mutex-button [btnClass]="'btn-success'" [btnValue]="'Sign-in'" [lock]="mutex.lock"
      (clicked)="login(loginForm.value)" class="d-grid mb-2 col-sm-8 offset-sm-2"></app-mutex-button>

    <app-mutex-button [btnClass]="'btn-primary'" [btnValue]="'Register'" [lock]="mutex.lock"
      (clicked)="register(loginForm.value)" class="d-grid mb-2 col-sm-8 offset-sm-2"></app-mutex-button>

    <app-mutex-button [btnClass]="'btn-danger'" [btnValue]="'Sign-in with Google Account'" [lock]="mutex.lock"
      (clicked)="googleLogin()" class="d-grid mb-3 col-sm-8 offset-sm-2"></app-mutex-button>


    <div class="alert alert-danger" *ngIf="mutex.error">{{mutex.error}}</div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
