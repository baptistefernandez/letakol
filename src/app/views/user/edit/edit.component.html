<h4>Account information:</h4>

<form name="userForm" [formGroup]="userForm">
  <div class="row" *ngIf="currentUser">
    <div class="col-10">

      <div class="form-group row mb-2">
        <label for="displayName" class="col-sm-4 col-form-label">Displayed name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="displayName" name="displayName"
            formControlName="displayName" [value]="currentUser.data.displayName">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="photoURL" class="col-sm-4 col-form-label">Photo URL</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="photoURL" name="photoURL"
            formControlName="photoURL" [value]="currentUser.data.photoURL">
        </div>
      </div>

    </div>
    <div class="col-2 text-end">
      <app-avatar [user]="currentUser"></app-avatar>
    </div>
  </div>

  <app-mutex-button [lock]="mutex.lock" [btnClass]="'btn-success'" [btnValue]="'Update'" (click)="update(userForm.value)"></app-mutex-button>

</form>
